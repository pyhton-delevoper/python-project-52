{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">
        
        Вход
        
    </h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">Войти</button>
          {% endbuttons %}
      </form>
  </div>
{% endblock %}
