{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
  <div class="container wrapper flex-grow-1">

    {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">×</button>
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <h1 class="my-4">
        
        Вход
        
    </h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group"><label for="id_username">Имя пользователя</label><input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" placeholder="Имя пользователя" title="" required id="id_username" value="{{ username }}"></div>
    <div class="form-group"><label for="id_password">Пароль</label><input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Пароль" title="" required id="id_password"></div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Войти">
      </div>
    </form>
  </div>
{% endblock %}
