{% extends "base.html" %}
{% block content %}
<div class="container wrapper flex-grow-1">
      


    <h1 class="my-4">
      
Статусы

    </h1>
    
<a class="nav-link" href="/statuses/create/">Создать статус</a>
<table class="table table-striped">
<thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Дата создания</th>
    <th></th>
  </tr>
</thead>
<tbody>
  {% for status in statuses %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>{{ created_at }}</td>
      <td>
        <a href="/statuses/1/update/">Изменить</a>
        <br>
        <a href="/statuses/1/delete/">Удалить</a>
      </td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
