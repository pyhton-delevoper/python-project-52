{% extends "base.html" %}
{% block content %}
<div class="container wrapper flex-grow-1">

    <h1 class="my-4">
      
Удаление статуса

    </h1>
    
<p>Вы уверены, что хотите удалить {{ status.name }}?</p>
<form method="post" action="{% url 'status_delete' status.id %}">
{% csrf_token %}
<input class="btn btn-danger" type="submit" value="Да, удалить">
</form>

</div>
{% endblock %}
