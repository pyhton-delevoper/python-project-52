{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container wrapper flex-grow-1">
      


    <h1 class="my-4">
      
Изменение задачи

    </h1>
    
    <form method="post" action="{% url 'task_update' task.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">Изменить</button>
            {% endbuttons %}
    </form>
</div>
{% endblock %}
